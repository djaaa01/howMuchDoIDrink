<div class="add-item safe-area-content">
  <div class="main-header">
    <div class="main-header__left-actions">
      <button (click)="onDismiss()" class="no-border ion-activatable">
        {{ "CANCEL" | translate }}
        <ion-ripple-effect></ion-ripple-effect>
      </button>
    </div>
    <div class="main-header__logo">
      @if (item) {
      <span>{{ "EDIT_ITEM" | translate }}</span
      >} @else {<span>{{ "ADD_ITEM" | translate }}</span
      >}
    </div>
    <div class="main-header__right-actions">
      <button (click)="onDone()" class="no-border ion-activatable">
        {{ "DONE" | translate }}
        <ion-ripple-effect></ion-ripple-effect>
      </button>
    </div>
  </div>
  <div class="add-item__content">
    <input
      [(ngModel)]="name"
      [placeholder]="'ITEM_NAME' | translate"
      type="text"
    />
    <input
      [(ngModel)]="price"
      [placeholder]="'ITEM_PRICE' | translate"
      type="number"
    />

    @if (item) {
    <ion-checkbox [(ngModel)]="isRemove">
      {{ "REMOVE_ITEM" | translate }} </ion-checkbox
    >}
  </div>
</div>
