<div class="auth">
  <div class="auth__container">
    <div class="auth__container__logo">
      <img src="assets/icon/logo-icon.svg" alt="" />
      <span>{{ "APP_NAME" | translate }}</span>
    </div>
    <div class="auth__container__content">
      <div class="auth__container__content__forms">
        <input
          [(ngModel)]="email"
          [placeholder]="'EMAIL' | translate"
          type="text"
        />
        <input
          [(ngModel)]="password"
          [placeholder]="'PASSWORD' | translate"
          type="password"
        />
        <input
          [(ngModel)]="repeatPassword"
          [placeholder]="'REPEAT_PASSWORD' | translate"
          type="password"
        />
      </div>
      <div class="auth__container__content__actions">
        <button (click)="onBack()" class="ion-activatable">
          {{ "BACK_LOGIN" | translate }}
          <ion-ripple-effect></ion-ripple-effect>
        </button>
        <button (click)="onRegister()" class="main-button ion-activatable">
          {{ "REGISTER" | translate }}
          <ion-ripple-effect></ion-ripple-effect>
        </button>
      </div>
    </div>
  </div>
</div>
